version: "3.9"
services:
  api:
    build: .
    container_name: tree-evaluator-api
    environment:
      - APP_ENV=development
      - APP_NAME=Tree Evaluator API
      - APP_VERSION=0.1.0
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

